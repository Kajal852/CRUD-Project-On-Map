<!DOCTYPE html>
<html>
    <head>
        <title>Map Object CRUD</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <center>
            <div id="head">
                <h1><u>CRUD On Map</u></h1>
                <form id="form">
                Key : <input type="text" id="k"><br>
                Value : <input type="text" id="v"><br>
                <input type="button" value="Save" onClick="save_stu()">
                <input type="button" value="Clear" onClick="clear_stu()">
                <input type="button" value="Delete All" onClick="delete_all()">
                </form>
                <div id="status" style="color: red;"></div>
                <div id="result"></div>
            </div>
        </center>
    </body>
</html>
